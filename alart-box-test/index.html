<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-message-container">
      <h1>Responsive alert box</h1>
      <h2>Enter your sample message on the textbox</h2>
      <p><input id="alertMessageBox" class="alert-message-box" /></p>
      <p><button id="alertNonPersistent" class="alert-message-button" type="button">Show non-persistent</button></p>
      <p><button id="alertPersistent" class="alert-message-button" type="button">Show persistent</button></p>
      <p><button id="alertShowMessage" class="alert-message-button" type="button">Show message (non-persistent)</button></p>
      <p><button id="alertHiddenClose" class="alert-message-button" type="button">Hidden close button (non-persistent)</button></p>
    </div>
    <div id="alert-area" class="alert-area"></div>
  
</body>
<script src="js.js"></script>
</html>
